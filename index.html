<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <header>Library exercise</header>
  <div class="sidebar">
    <button class="sidebar-button" id="add-button">Add Book</button>
  </div> 
  <main>
    <form action="">
      <div>
        <label for="name">Enter book name:</label>
        <input type="text" id="name">
      </div>
      <div>
        <label for="author">Enter book author:</label>
        <input type="text" id="author">
      </div>
      <div>
        <label for="pages">Enter total number of pages:</label>
        <input type="number" id="pages">
      </div>
      <div>
        <label for="readStatus">Did you read it?</label>
        <input type="checkbox" id="read-status">
      </div>
      <button>Add</button>
      <button type="button" id="cancel-button">Cancel</button>
    </form>
  </main>
</body>
</html>
